name: CI

on: [push]

jobs:
  build-test:
     runs-on: ubuntu-latest

     steps:
     - uses: actions/checkout@v3
     - uses: php-actions/composer@v6

     - name: PHPUnit Tests
       uses: php-actions/phpunit@master
       env:
         TEST_NAME: TEST
       with:
         version: 9.6.11
         configuration: phpunit.xml
         php_version: 8.1.2
         php_extensions: gd sqlite3 dom xml
         coverage_cobertura: code_coverage.xml

      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: code_coverage.xml
